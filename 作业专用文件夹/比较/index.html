<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		var Chinese = parseInt(prompt("语文成绩是")),
			Mathematics = parseInt(prompt("数学成绩是")),
			English = parseInt(prompt("英语成绩是")),
			Chemistry = parseInt(prompt("化学成绩是")),
			History = parseInt(prompt("历史成绩是"));
		var average = (Chinese + Mathematics + English + Chemistry + History) / 5;
		if (average >= 90) {
			alert("成绩为优秀");
		} else if (average < 90 && average >= 80) {
			alert("成绩为良好");
		} else if (average < 80 && average >= 70) {
			alert("成绩为一般");
		} else if (average < 70 && average >= 60) {
			alert("成绩为较差");
		} else {
			alert("很差");
		}
	</script>
</html>
